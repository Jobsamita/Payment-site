<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
   <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <h1>Samita Apartments</h1>
</header>
<div class="container">
    <h2>Tenant Rent Payment</h2>
    <form id="payment-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" required>

        <label for="phone">M-Pesa Number:</label>
        <input type="text" id="phone" pattern="\d{10}" title="Enter a valid 10-digit number" required>

        <label for="amount">Amount (KES):</label>
        <input type="number" id="amount" min="1" required>

        <button type="submit">Pay Now</button>
    </form>
    <p id="message"></p>
</div>

<div class="payment-history">
    <h2>Payment Details</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Amount (KES)</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody id="payment-table-body">
            <!-- Payment records will be inserted here byb javascript dynamically from localStorage -->
        </tbody>
    </table>
</div>


<script src="scripts.js"></script>
</body>
</html>
